<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <h2>개인정보 입력  - GET</h2>
   당신의 정보를 입력받겠습니다. <br/>
   데이터 입력 후 확인버튼을 눌러주세요.<br/>
   <!-- view에서 입력한 화면데이터(url요청) > servlet > back(controller)단으로 보내기 -->
   <!-- action에서 /를 붙이면 경로가 다 사라지게 됨.현재 url에서 맨 뒷자리만 변경된다. -->
   <!-- localhost:8080/pinkCherry/test1.do? ~~로 주소 변경해보기 -->
   <!-- servlet > web.xml > mapping으로 url<=>survlet나눠주기 -->
   <form action="/pinkCherry/test1.do"> 
      <ul style="list-style : none; line-height:200% ;">
            <li>이름 : <input type="text" name="name" size="10"/></li>
            <li>성별 : 
                 남자 <input type="radio" name="gender" value="남자"/>
                 여자 <input type="radio" name="gender" value="여자"/>
            </li>
            <li>
               나이 :
               10대 미만 <input type="radio" name="age" value="10 대 미만"/>
               10대 <input type="radio" name="age" value="10대"/>
               20대<input type="radio" name="age" value="20대"/>
               30대 <input type="radio" name="age" value="30대"/>
               40대 <input type="radio" name="age" value="40대"/>
               50대 <input type="radio" name="age" value="50대"/>
            </li>
            <li> 사는 도시 : 
               <select name="city">
                  <option>서울</option>
                  <option>경기</option>
                  <option>강원</option>
                  <option>충북</option>
                  <option>충남</option>
                  <option>경북</option>
                  <option>경남</option>
                  <option>전북</option>
                  <option>전남</option>
                  <option>제주</option>
               </select>
            </li>
            <li>키 : <input type="range" name="height" min="140" max="200"/>   </li>
            <li>좋아하는 음식(모두 고르세요) : 
               한식  <input type="checkbox" name="food" value="한식"/>
               일식  <input type="checkbox" name="food" value="일식"/>
               중식  <input type="checkbox" name="food" value="중식"/>
               양식  <input type="checkbox" name="food" value="양식"/>
               분식  <input type="checkbox" name="food" value="분식"/>
            </li>
            <li>
               <br/>
               <input type="submit" value="확인"/>
            </li>     
      </ul>
   </form>
</body>
</html>
